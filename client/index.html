<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/index.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="assets/js/color-thief.min.js"></script>
</head>

<body>
  <!-- <video autoplay="true" id="videoElement" src="assets/vid/test2.mov"
    width="600" style=" display:none" loop></video> -->
  <div id="gameContainer">
    <canvas width="1800" id="canvas" height="850"></canvas>
    <canvas width="1800" id="game" height="850"></canvas>
    <canvas width="1800" id="diff" height="850"></canvas>
  </div>
  <div id="gameOverlay">
    <div id="gameInfo">
      <div id="gameLives"></div>
      <div id="gameScore" class="gameStats">
        <div>Score: <span id="currentScore">0</span></div>
        <div>Hi Score: <span id="hiScore">0</span></div>
      </div>
    </div>
    <div class="textContainer" id="menu">
      <div id="title">
        <h1>Frogger</h1>
        <img id="menuFrog" src="assets/img/frog.png" />
      </div>
      <div id="levels"></div>
      <p class="blink">Press S to Select</p>
    </div>
    <div class="textContainer"  id="gameOver">
      <h1>Game Over</h1>
      <p>Score: <span id="finalScore"></span></p>
      <p>Press S to Restart</p>
    </div>
    <div class="textContainer"  id="instructions">
      <p>Press Arrow Keys to Move</p>
      <p>Eat Flies</p>
      <p>Avoid Cars</p>
      <p class="blink">Ready?</p>
    </div>
    <div id="levelSelection"></div>
  </div>

  <script type="text/javascript" src="./assets/js/jsmpeg.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.2.2/pixi.min.js"></script>
  <script src="assets/js/index.js"></script>
  <script src="assets/js/menu.js"></script>
  <script src="assets/js/gameOver.js"></script>
</body>
</html>
