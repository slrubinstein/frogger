  <div id="gameContainer">
    <canvas width="1800" id="diff" height="850"></canvas>
    <canvas width="1800" id="canvas" height="850"></canvas>
    <canvas width="1800" id="game" height="850"></canvas>
  </div>
  <div id="gameOverlay">
    <div id="gameInfo">
      <div id="singlePlayer">
        <div id="gameLives"></div>
        <div id="gameScore" class="gameStats">
          <div>Score: <span id="currentScore">0</span></div>
          <div>Hi Score: <span id="hiScore">0</span></div>
        </div>
      </div>
      <div id="twoPlayer">
        <div id="player0">
          <div class="lives"></div>
          <div class="score gameStats"></div>
        </div>
        <div id="player1">
          <div class="lives"></div>
          <div class="score gameStats"></div>
        </div>
      </div>
    </div>
    <div class="textContainer" id="menu">
      <div id="title">
        <h1>Frogger</h1>
        <img id="menuFrog" src="assets/img/frog0.png" />
      </div>
      <div id="levels"></div>
      <p class="blink">Press S to Select</p>
    </div>
    <div id="chooseNumberPlayers" class="textContainer">
      <div class="chooseNumberPlayersText">How Many Frogs</div>
      <div class="numberPlayers first" data-number="1">
        <img class="numberFrogsImage" src="../assets/img/frog0.png">
        <img class="arrow" src="../assets/img/arrow.png" />
      </div>

      <div class="numberPlayers" data-number="2">
        <img class="numberFrogsImage" src="../assets/img/frog0.png">
        <img class="numberFrogsImage" src="../assets/img/frog1.png">
      <img class="arrow" src="../assets/img/arrow.png" />
      </div>
      <p class="blink">Press S to Select</p>
    </div>
    <div class="textContainer"  id="gameOver">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore"></span></p>
      <div id="enterHiScore">
        <div>New Hi Score. Enter Initials.</div>
        <span id="enterName"></span>
        <span id="cursor" class="blink"></span>
      </div>
      <h3>Hi Scores:</h3>
      <div id="dbHiScores"></div>
      <p id="restart" class="blink">Press S to Restart</p>
    </div>
    <div class="textContainer"  id="instructions">
      <p>Press Arrow Keys to Move</p>
      <p>Eat Flies</p>
      <p>Avoid Cars</p>
      <p class="blink">Ready?</p>
    </div>
    <div id="levelSelection"></div>
  </div>
